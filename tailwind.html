<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>tailwind</title>
        <link rel="stylesheet" href="tailwind.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="overallContainer">
            <div class="imageContainer">
                <img src="https://tailwindcss.com/_next/static/media/classic-utility-jacket.0f108046e151c8576017eaf383406fe6.jpg" alt="Blonde woman posing in classic utility jacket.">
            </div>
            <div class="contentContainer">
                <div class="titleContainer">
                    <h1>Classic Utility Jacket</h1>
                    <span>$110.00</span>
                </div>
                <span class="inStock">In stock</span>
                <div class="variantsContainer">
                    <button class="extraSmall">XS</button>
                    <button class="small">S</button>
                    <button class="medium">M</button>
                    <button class="large">L</button>
                    <button class="extraLarge">XL</button>
                </div>
                <div class="buttonsContainer">
                    <div class="leftButtons">
                        <button class="buyNow">Buy Now</button>
                        <button class="addToBag">Add to bag</button>
                    </div>
                    <div class="rightButton">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                        </svg>
                    </div>
                </div>
                <p>Free shipping on all continental US orders.</p>
            </div>
        </div>
    </body>
</html>
